<div class="menu">
  <h2>Guesses for level {{level}}</h2>
</div>
<div class="content">
  <ng-container *ngIf="hasGuesses()">
    <ncg-guess-item *ngFor="let guess of guesses" [guess]="guess">
    </ncg-guess-item>
  </ng-container>
  <ng-container *ngIf="message">
    <h2>{{message}}</h2>
  </ng-container>
</div>
